<!DOCTYPE html>
<html>
<head>
    <title>Простой чат</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; padding: 10px; }
        #messages { margin: 10px 0; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        input, button { padding: 8px; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>Простой чат</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Напиши что-нибудь...">
    <button onclick="sendMessage()">Отправить</button>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем приложение на весь экран
        
        // Здесь будут храниться сообщения
        let messages = [];
        
        // Функция для отправки сообщения
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                // Добавляем сообщение в массив
                messages.push({
                    text: message,
                    user: tg.initDataUnsafe.user?.first_name || "Аноним"
                });
                
                // Очищаем поле ввода
                input.value = '';
                
                // Обновляем отображение сообщений
                updateMessages();
            }
        }
        
        // Функция для отображения сообщений
        function updateMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.innerHTML = `<b>${msg.user}:</b> ${msg.text}`;
                container.appendChild(div);
            });
        }
        
        // Инициализация при загрузке
        updateMessages();
    </script>
</body>
</html>
