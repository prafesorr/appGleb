<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alexey Board</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --header-height: 60px;
            --input-height: 60px;
            --current-font-size: 2rem;
            --history-font-size: 1.2rem;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        
        .header {
            padding: 15px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .history-container {
            flex: 1;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: flex-end;
            padding: 10px 0;
            max-height: 40vh;
            overflow-y: auto;
        }
        
        .history-item {
            font-size: var(--history-font-size);
            opacity: 0.6;
            margin: 3px 0;
            padding: 5px 10px;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .current-container {
            margin: 15px 0;
        }
        
        .current-text {
            font-size: var(--current-font-size);
            font-weight: bold;
            margin: 0;
            padding: 10px 0;
            text-align: center;
        }
        
        .input-container {
            padding: 15px;
            border-top: 1px solid var(--tg-theme-secondary-bg-color, #e0e0e0);
        }
        
        #textInput {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--tg-theme-button-color, #2ea6ff);
            border-radius: 12px;
            font-size: 1.1rem;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            min-height: 50px;
        }
        
        /* Адаптация для маленьких экранов */
        @media (max-height: 600px) {
            :root {
                --current-font-size: 1.8rem;
                --history-font-size: 1.1rem;
            }
        }
        
        /* Улучшение для iOS */
        input {
            -webkit-appearance: none;
            -webkit-border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="history-container" id="historyContainer">
            <div class="history-item">---</div>
        </div>
        <div class="current-container">
            <div class="current-text" id="currentText">Алексей</div>
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="textInput" placeholder="Введите текст для замены ---" autocomplete="off">
    </div>

    <script>
        // Инициализация Telegram WebApp с проверкой
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                tg.enableClosingConfirmation();
                
                // Настройка viewport для Telegram
                document.documentElement.style.setProperty('--current-font-size', '2.2rem');
                document.documentElement.style.setProperty('--history-font-size', '1.3rem');
                
                console.log('Telegram WebApp initialized');
            } else {
                console.warn('Running in browser mode');
            }
            
            // Фокусировка на поле ввода
            const input = document.getElementById('textInput');
            input.focus();
            
            // Подгонка размера шрифта под длину текста
            input.addEventListener('input', function() {
                const length = this.value.length;
                if (length > 20) {
                    this.style.fontSize = '0.9rem';
                } else {
                    this.style.fontSize = '';
                }
            });
        });

        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD-zuX1QURRDFkSCzosLFiFzkKDD-DZ57s",
            authDomain: "tgapp-d7890.firebaseapp.com",
            databaseURL: "https://tgapp-d7890-default-rtdb.firebaseio.com",
            projectId: "tgapp-d7890",
            storageBucket: "tgapp-d7890.appspot.com",
            messagingSenderId: "149623476831",
            appId: "1:149623476831:web:2d34584d13c19292a041ea"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const currentRef = database.ref('current');
        const historyRef = database.ref('history');
        
        // Элементы интерфейса
        const currentText = document.getElementById('currentText');
        const historyContainer = document.getElementById('historyContainer');
        const textInput = document.getElementById('textInput');
        
        // Обработка ввода текста
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const newText = textInput.value.trim();
                if (newText) {
                    currentRef.once('value').then((snapshot) => {
                        const currentData = snapshot.val();
                        const oldText = currentData?.text || "---";
                        
                        if (oldText !== "---") {
                            historyRef.push({
                                text: oldText,
                                timestamp: firebase.database.ServerValue.TIMESTAMP
                            });
                        }
                        
                        currentRef.set({
                            text: newText,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        textInput.value = '';
                    }).catch(e => console.error('Error updating data:', e));
                }
            }
        });
        
        // Отслеживание текущего текста
        currentRef.on('value', (snapshot) => {
            const data = snapshot.val();
            currentText.textContent = data?.text ? `Алексей ${data.text}` : "Алексей";
        });
        
        // Отслеживание истории
        historyRef.limitToLast(5).on('value', (snapshot) => {
            const historyData = snapshot.val() || {};
            const historyItems = Object.values(historyData)
                .sort((a, b) => b.timestamp - a.timestamp)
                .map(item => item.text);
            
            historyContainer.innerHTML = '<div class="history-item">---</div>';
            
            historyItems.forEach(text => {
                const historyElement = document.createElement('div');
                historyElement.className = 'history-item';
                historyElement.textContent = text;
                historyContainer.insertBefore(historyElement, historyContainer.firstChild);
            });
        });
    </script>
</body>
</html>
