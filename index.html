<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alexey Board</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            overflow: hidden;
        }
        
        .history {
            flex: 1;
            max-height: 30vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            margin-bottom: 10px;
        }
        
        .history-item {
            font-size: 1.3rem;
            opacity: 0.6;
            text-align: center;
            padding: 5px 0;
        }
        
        .current {
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            word-break: break-word;
        }
        
        .input {
            padding: 15px 0;
        }
        
        #textInput {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--tg-theme-button-color, #2ea6ff);
            border-radius: 12px;
            font-size: 1.1rem;
            min-height: 50px;
        }
        
        .dismiss {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            display: none;
        }
    </style>
</head>
<body>
    <div class="dismiss" id="dismiss"></div>
    
    <div class="history" id="history"></div>
    <div class="current" id="current">Алексей</div>
    <div class="input">
        <input type="text" id="textInput" placeholder="Введите текст для замены">
    </div>

    <script>
        // Telegram WebApp
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
        }

        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD-zuX1QURRDFkSCzosLFiFzkKDD-DZ57s",
            authDomain: "tgapp-d7890.firebaseapp.com",
            databaseURL: "https://tgapp-d7890-default-rtdb.firebaseio.com",
            projectId: "tgapp-d7890",
            storageBucket: "tgapp-d7890.appspot.com",
            messagingSenderId: "149623476831",
            appId: "1:149623476831:web:2d34584d13c19292a041ea"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const currentRef = db.ref('current');
        const historyRef = db.ref('history');
        
        // Elements
        const current = document.getElementById('current');
        const history = document.getElementById('history');
        const input = document.getElementById('textInput');
        const dismiss = document.getElementById('dismiss');
        
        // Keyboard control
        input.addEventListener('focus', () => dismiss.style.display = 'block');
        dismiss.addEventListener('click', () => input.blur());
        input.addEventListener('blur', () => dismiss.style.display = 'none');
        
        // Submit text
        input.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                const text = input.value.trim();
                if (text) {
                    currentRef.once('value', snap => {
                        const old = snap.val()?.text;
                        if (old) historyRef.push({ text: old, timestamp: Date.now() });
                        currentRef.set({ text: text, timestamp: Date.now() });
                        input.value = '';
                        input.blur();
                    });
                }
            }
        });
        
        // Update UI
        currentRef.on('value', snap => {
            current.textContent = `Алексей ${snap.val()?.text || ''}`.trim();
        });
        
        historyRef.limitToLast(5).on('value', snap => {
            history.innerHTML = '';
            const items = Object.values(snap.val() || {}).sort((a,b) => b.timestamp - a.timestamp);
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.textContent = item.text;
                history.appendChild(div);
            });
        });
        
        input.focus();
    </script>
</body>
</html>
