<!DOCTYPE html>
<html>
<head>
    <title>Alexey Board</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            text-align: center;
        }
        
        .header {
            padding: 20px;
            position: relative;
        }
        
        .current-text {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 20px;
            display: flex;
            flex-direction: column-reverse;
        }
        
        .history-item {
            padding: 8px;
            margin: 4px 0;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        
        .input-container {
            padding: 15px;
            border-top: 1px solid var(--tg-theme-secondary-bg-color, #e0e0e0);
        }
        
        #textInput {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--tg-theme-button-color, #2ea6ff);
            border-radius: 12px;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        
        .hint {
            margin-top: 8px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="current-text" id="currentText">Алексей ---</div>
    </div>
    
    <div class="history" id="historyContainer"></div>
    
    <div class="input-container">
        <input type="text" id="textInput" placeholder="Введите текст для замены ---" autocomplete="off">
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD-zuX1QURRDFkSCzosLFiFzkKDD-DZ57s",
            authDomain: "tgapp-d7890.firebaseapp.com",
            databaseURL: "https://tgapp-d7890-default-rtdb.firebaseio.com",
            projectId: "tgapp-d7890",
            storageBucket: "tgapp-d7890.appspot.com",
            messagingSenderId: "149623476831",
            appId: "1:149623476831:web:2d34584d13c19292a041ea"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const currentRef = database.ref('current');
        const historyRef = database.ref('history');
        
        // Элементы интерфейса
        const currentText = document.getElementById('currentText');
        const historyContainer = document.getElementById('historyContainer');
        const textInput = document.getElementById('textInput');
        
        // Обработка ввода текста
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const newText = textInput.value.trim();
                if (newText) {
                    // Получаем текущий текст перед обновлением
                    currentRef.once('value').then((snapshot) => {
                        const currentData = snapshot.val();
                        const oldText = currentData?.text || "---";
                        
                        // Если старый текст не был "---", добавляем в историю
                        if (oldText !== "---") {
                            historyRef.push({
                                text: oldText,
                                timestamp: firebase.database.ServerValue.TIMESTAMP
                            });
                        }
                        
                        // Обновляем текущий текст
                        currentRef.set({
                            text: newText,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        textInput.value = '';
                    });
                }
            }
        });
        
        // Отслеживание текущего текста
        currentRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data?.text) {
                currentText.textContent = `Алексей ${data.text}`;
            } else {
                currentText.textContent = "Алексей ---";
            }
        });
        
        // Отслеживание истории
        historyRef.limitToLast(10).on('value', (snapshot) => {
            historyContainer.innerHTML = '';
            const historyData = snapshot.val() || {};
            
            Object.entries(historyData)
                .map(([id, item]) => ({ id, ...item }))
                .sort((a, b) => b.timestamp - a.timestamp)
                .forEach(item => {
                    const historyElement = document.createElement('div');
                    historyElement.className = 'history-item';
                    historyElement.textContent = `Алексей ${item.text}`;
                    historyContainer.appendChild(historyElement);
                });
        });
        
        // Фокусировка на поле ввода при загрузке
        textInput.focus();
    </script>
</body>
</html>
