<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alexey Board</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --current-font-size: 2.2rem;
            --history-font-size: 1.3rem;
            --button-color: var(--tg-theme-button-color, #2ea6ff);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            -webkit-text-size-adjust: 100%;
            position: fixed;
            touch-action: pan-y;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 0 15px;
            justify-content: center;
            overflow: hidden;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }
        
        .fixed-name {
            font-size: var(--current-font-size);
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .text-column {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
        }
        
        .history-container-wrapper {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            max-height: 30vh;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .history-container {
            display: flex;
            flex-direction: column;
            max-height: 30vh;
            overflow-y: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            transform: scaleY(-1); /* Инвертируем контейнер */
        }
        
        .history-container::-webkit-scrollbar {
            display: none;
        }
        
        .history-item {
            font-size: var(--history-font-size);
            opacity: 0.6;
            margin: 2px 0;
            padding: 8px 0;
            transition: all 0.3s ease;
            text-align: left;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            transform: scaleY(-1); /* Возвращаем правильную ориентацию элементам */
        }
        
        .history-item:hover {
            opacity: 0.9;
        }
        
        .history-item:active {
            opacity: 1;
            transform: scaleY(-1) scale(0.98);
        }
        
        .current-text {
            font-size: var(--current-font-size);
            font-weight: bold;
            word-break: break-word;
            text-align: left;
            min-height: 1.2em;
            text-transform: lowercase;
        }
        
        .input-section {
            padding: 15px;
            width: 100%;
            flex-shrink: 0;
            position: sticky;
            bottom: 0;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
        }
        
        #textInput {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--button-color);
            border-radius: 12px;
            font-size: 1.1rem;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            min-height: 50px;
            outline: none;
            text-transform: lowercase;
        }
        
        .keyboard-dismiss-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div class="keyboard-dismiss-area" id="dismissArea"></div>
    
    <div class="main-content">
        <div class="content-wrapper">
            <div class="fixed-name">Глеб</div>
            <div class="text-column">
                <div class="history-container-wrapper">
                    <div class="history-container" id="historyContainer"></div>
                </div>
                <div class="current-text" id="currentText"></div>
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="textInput" placeholder="что можно сказать про него?" autocomplete="off">
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            document.body.style.height = window.innerHeight + 'px';
            window.addEventListener('resize', () => {
                document.body.style.height = window.innerHeight + 'px';
            });
        }

        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD-zuX1QURRDFkSCzosLFiFzkKDD-DZ57s",
            authDomain: "tgapp-d7890.firebaseapp.com",
            databaseURL: "https://tgapp-d7890-default-rtdb.firebaseio.com",
            projectId: "tgapp-d7890",
            storageBucket: "tgapp-d7890.appspot.com",
            messagingSenderId: "149623476831",
            appId: "1:149623476831:web:2d34584d13c19292a041ea"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const currentRef = database.ref('current');
        const historyRef = database.ref('history');
        
        // Элементы
        const currentText = document.getElementById('currentText');
        const historyContainer = document.getElementById('historyContainer');
        const textInput = document.getElementById('textInput');
        const dismissArea = document.getElementById('dismissArea');
        
        // Управление клавиатурой
        textInput.addEventListener('focus', () => {
            dismissArea.style.display = 'block';
            document.body.style.overflow = 'hidden';
            document.body.style.position = 'fixed';
            document.body.style.top = `-${window.scrollY}px`;
        });
        
        dismissArea.addEventListener('click', () => {
            textInput.blur();
            dismissArea.style.display = 'none';
            const scrollY = document.body.style.top;
            document.body.style.position = '';
            document.body.style.top = '';
            document.body.style.overflow = '';
            window.scrollTo(0, parseInt(scrollY || '0') * -1);
        });
        
        textInput.addEventListener('blur', () => {
            dismissArea.style.display = 'none';
            document.body.style.position = '';
            document.body.style.top = '';
            document.body.style.overflow = '';
        });
        
        // Отправка текста
        function submitText() {
            const newText = textInput.value.trim().toLowerCase();
            if (!newText) return;
            
            currentRef.once('value').then(snapshot => {
                const oldText = snapshot.val()?.text;
                
                if (oldText) {
                    const user = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
                    historyRef.push({
                        text: oldText.toLowerCase(),
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        user_id: user.id || 'unknown',
                        username: user.username || 
                             (user.first_name + (user.last_name ? ' ' + user.last_name : '')) || 
                             'anonymous'
                    });
                }
                
                currentRef.set({
                    text: newText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                textInput.value = '';
                textInput.blur();
            });
        }
        
        textInput.addEventListener('keypress', e => e.key === 'Enter' && submitText());
        textInput.addEventListener('input', function() { this.value = this.value.toLowerCase(); });
        
        // Восстановление сообщения
        function restoreMessage(text) {
            const settingsRef = database.ref('settings/enable_history_activation');
            settingsRef.once('value').then(snapshot => {
                const isEnabled = snapshot.val();
                if (isEnabled) {
                    currentRef.set({
                        text: text,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                } else {
                    alert('❌ Активация сообщений из истории отключена администратором');
                }
            });
        }
        
        // Обработка истории
        currentRef.on('value', snapshot => {
            const text = snapshot.val()?.text;
            currentText.textContent = text ? text.toLowerCase() : "";
        });
        
        historyRef.limitToLast(50).on('value', snapshot => {
            historyContainer.innerHTML = '';
            
            const historyItems = Object.entries(snapshot.val() || {})
                .sort((a, b) => b[1].timestamp - a[1].timestamp)
                .map(([key, item]) => ({
                    id: key,
                    text: item.text ? item.text.toLowerCase() : '',
                    timestamp: item.timestamp
                }));
            
            historyItems.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = item.text;
                historyItem.dataset.id = item.id;
                
                historyItem.addEventListener('click', (e) => {
                    e.preventDefault();
                    restoreMessage(item.text);
                });
                
                historyItem.addEventListener('touchstart', (e) => {
                    e.currentTarget.style.opacity = '1';
                }, { passive: true });
                
                historyItem.addEventListener('touchend', (e) => {
                    e.currentTarget.style.opacity = '';
                    restoreMessage(item.text);
                }, { passive: true });
                
                historyContainer.appendChild(historyItem);
            });
            
            // Автоматическая прокрутка к новым сообщениям
            if (historyItems.length > 0) {
                historyContainer.scrollTop = 0;
            }
        });
        
        // Инициализация
        textInput.focus();
    </script>
</body>
</html>
