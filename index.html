<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alexey Board</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --current-font-size: 2.2rem;
            --history-font-size: 1.3rem;
            --button-color: var(--tg-theme-button-color, #2ea6ff);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            position: fixed;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 0 15px;
            justify-content: center;
            align-items: center;
        }
        
        .history-container {
            flex: 1;
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-end;
            width: 100%;
            max-height: 30vh;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        
        .history-item {
            font-size: var(--history-font-size);
            opacity: 0.6;
            margin: 3px 0;
            padding: 5px 0;
            text-align: center;
        }
        
        .current-text {
            font-size: var(--current-font-size);
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            word-break: break-word;
        }
        
        .input-container {
            width: 100%;
            padding: 15px 0;
            margin-top: 20px;
        }
        
        #textInput {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--button-color);
            border-radius: 12px;
            font-size: 1.1rem;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            min-height: 50px;
        }
        
        .keyboard-dismiss {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- История над основным текстом -->
        <div class="history-container" id="historyContainer"></div>
        
        <!-- Основной текст по центру -->
        <div class="current-text" id="currentText">Алексей</div>
        
        <!-- Поле ввода под текстом -->
        <div class="input-container">
            <input type="text" id="textInput" placeholder="Введите текст для замены" autocomplete="off">
        </div>
    </div>
    
    <div class="keyboard-dismiss" id="keyboardDismiss"></div>

    <script>
        // Инициализация Telegram WebApp
        if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
        }

        // Фикс высоты для iOS
        function updateHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        window.addEventListener('resize', updateHeight);
        updateHeight();

        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD-zuX1QURRDFkSCzosLFiFzkKDD-DZ57s",
            authDomain: "tgapp-d7890.firebaseapp.com",
            databaseURL: "https://tgapp-d7890-default-rtdb.firebaseio.com",
            projectId: "tgapp-d7890",
            storageBucket: "tgapp-d7890.appspot.com",
            messagingSenderId: "149623476831",
            appId: "1:149623476831:web:2d34584d13c19292a041ea"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const currentRef = database.ref('current');
        const historyRef = database.ref('history');
        
        // Элементы
        const currentText = document.getElementById('currentText');
        const historyContainer = document.getElementById('historyContainer');
        const textInput = document.getElementById('textInput');
        const keyboardDismiss = document.getElementById('keyboardDismiss');
        
        // Управление клавиатурой
        textInput.addEventListener('focus', () => {
            keyboardDismiss.style.display = 'block';
        });
        
        keyboardDismiss.addEventListener('click', () => {
            textInput.blur();
        });
        
        textInput.addEventListener('blur', () => {
            keyboardDismiss.style.display = 'none';
        });
        
        // Отправка текста
        function submitText() {
            const newText = textInput.value.trim();
            if (!newText) return;
            
            currentRef.once('value').then(snapshot => {
                const oldText = snapshot.val()?.text;
                
                if (oldText) {
                    historyRef.push({
                        text: oldText,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }
                
                currentRef.set({
                    text: newText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                textInput.value = '';
                textInput.blur();
            });
        }
        
        textInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') submitText();
        });
        
        // Обновление интерфейса
        currentRef.on('value', snapshot => {
            const text = snapshot.val()?.text;
            currentText.textContent = text ? `Алексей ${text}` : "Алексей";
        });
        
        historyRef.limitToLast(5).on('value', snapshot => {
            historyContainer.innerHTML = '';
            
            const historyItems = Object.values(snapshot.val() || {})
                .sort((a, b) => b.timestamp - a.timestamp)
                .map(item => item.text);
            
            historyItems.forEach(text => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = text;
                historyContainer.appendChild(item);
            });
        });
        
        // Фокус на поле ввода
        textInput.focus();
    </script>
</body>
</html>
