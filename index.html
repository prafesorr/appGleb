<!DOCTYPE html>
<html>
<head>
    <title>Alexey Board</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }
        
        .header {
            padding: 20px;
            position: relative;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .history-container {
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        
        .history-item {
            font-size: 16px;
            opacity: 0.5;
            margin: 2px 0;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .current-text {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .input-container {
            padding: 15px;
            border-top: 1px solid var(--tg-theme-secondary-bg-color, #e0e0e0);
        }
        
        #textInput {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--tg-theme-button-color, #2ea6ff);
            border-radius: 12px;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="history-container" id="historyContainer">
            <div class="history-item">---</div>
        </div>
        <div class="current-text" id="currentText">Алексей</div>
    </div>
    
    <div class="input-container">
        <input type="text" id="textInput" placeholder="Введите текст для замены ---" autocomplete="off">
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD-zuX1QURRDFkSCzosLFiFzkKDD-DZ57s",
            authDomain: "tgapp-d7890.firebaseapp.com",
            databaseURL: "https://tgapp-d7890-default-rtdb.firebaseio.com",
            projectId: "tgapp-d7890",
            storageBucket: "tgapp-d7890.appspot.com",
            messagingSenderId: "149623476831",
            appId: "1:149623476831:web:2d34584d13c19292a041ea"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const currentRef = database.ref('current');
        const historyRef = database.ref('history');
        
        // Элементы интерфейса
        const currentText = document.getElementById('currentText');
        const historyContainer = document.getElementById('historyContainer');
        const textInput = document.getElementById('textInput');
        
        // Обработка ввода текста
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const newText = textInput.value.trim();
                if (newText) {
                    // Получаем текущий текст перед обновлением
                    currentRef.once('value').then((snapshot) => {
                        const currentData = snapshot.val();
                        const oldText = currentData?.text || "---";
                        
                        // Если старый текст не был "---", добавляем в историю
                        if (oldText !== "---") {
                            historyRef.push({
                                text: oldText,
                                timestamp: firebase.database.ServerValue.TIMESTAMP
                            });
                        }
                        
                        // Обновляем текущий текст
                        currentRef.set({
                            text: newText,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        textInput.value = '';
                    });
                }
            }
        });
        
        // Отслеживание текущего текста
        currentRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data?.text) {
                currentText.textContent = `Алексей ${data.text}`;
            } else {
                currentText.textContent = "Алексей";
            }
        });
        
        // Отслеживание истории
        historyRef.limitToLast(7).on('value', (snapshot) => {
            const historyData = snapshot.val() || {};
            const historyItems = Object.values(historyData)
                .sort((a, b) => b.timestamp - a.timestamp)
                .map(item => item.text);
            
            // Очищаем контейнер, но оставляем "---" вверху
            historyContainer.innerHTML = '<div class="history-item">---</div>';
            
            // Добавляем элементы истории (новые сверху)
            historyItems.forEach(text => {
                const historyElement = document.createElement('div');
                historyElement.className = 'history-item';
                historyElement.textContent = text;
                historyContainer.insertBefore(historyElement, historyContainer.firstChild);
            });
        });
        
        // Фокусировка на поле ввода при загрузке
        textInput.focus();
    </script>
</body>
</html>
