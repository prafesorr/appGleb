<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Alexey Board</title>
    <script src="https://telegram.org/js/telegram-web-app.js?v=13"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js?v=13"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js?v=13"></script>
    <style>
        .light-theme {
            --button-color: #6C5CE7;
            --accent-color: #FD79A8;
            --bg-color: #FFFFFF;
            --secondary-bg: #F5F5F5;
            --text-color: #2D3436;
            --secondary-text: #636E72;
            --history-item-bg: rgba(0,0,0,0.05);
            --input-bg: #FFFFFF;
            --underline-color: rgba(108, 92, 231, 0.3);
            --shadow-color: rgba(0,0,0,0.1);
            --theme-btn-color: #6C5CE7; /* Цвет кнопки темы */
        }
        
        .dark-theme {
            --button-color: #1E3A8A; /* Темно-синий */
            --accent-color: #1E40AF; /* Более светлый синий */
            --bg-color: #000000;
            --secondary-bg: #121212;
            --text-color: #FFFFFF;
            --secondary-text: #B2BEC3;
            --history-item-bg: rgba(255,255,255,0.08);
            --input-bg: #1E1E1E;
            --underline-color: rgba(30, 58, 138, 0.3);
            --shadow-color: rgba(0,0,0,0.3);
            --theme-btn-color: #1E3A8A; /* Цвет кнопки темы */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-text-size-adjust: 100%;
            position: fixed;
            touch-action: pan-y;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 0 15px;
            justify-content: center;
            overflow: hidden;
            background-color: var(--bg-color);
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            position: relative;
            margin-bottom: 20px;
            padding-left: 15px;
        }
        
        .fixed-name {
            font-size: 2.2rem;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
            background: linear-gradient(45deg, var(--button-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .text-column {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
        }
        
        .history-container-wrapper {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            max-height: 30vh;
            overflow: hidden;
            margin-bottom: 5px;
            touch-action: pan-y;
        }
        
        .history-container {
            display: flex;
            flex-direction: column;
            max-height: 30vh;
            overflow-y: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            padding: 8px 0;
        }
        
        .history-container::-webkit-scrollbar {
            display: none;
        }
        
        .history-item {
            font-size: 1.3rem;
            color: var(--text-color);
            opacity: 0.8;
            margin: 2px 0;
            padding: 8px 12px;
            transition: all 0.2s ease;
            text-align: left;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            border-radius: 8px;
            background-color: var(--history-item-bg);
        }
        
        .history-item:active {
            transform: scale(0.98);
            background-color: rgba(67, 67, 67, 0.15);
        }
        
        .current-text {
            font-size: 2.2rem;
            font-weight: bold;
            word-break: break-word;
            text-align: left;
            min-height: 1.2em;
            text-transform: lowercase;
            padding: 12px 0;
            position: relative;
            color: var(--text-color);
        }
        
        .current-text::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--button-color), transparent);
            opacity: 0.3;
        }
        
        .input-section {
            padding: 15px;
            width: 100%;
            flex-shrink: 0;
            position: sticky;
            bottom: 0;
            background-color: var(--bg-color);
            z-index: 2;
        }
        
        #textInput {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--button-color);
            border-radius: 12px;
            font-size: 1.1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            min-height: 50px;
            outline: none;
            text-transform: lowercase;
            transition: all 0.3s ease;
        }
        
        #textInput:focus {
            border-color: var(--accent-color);
        }
        
        #textInput::placeholder {
            color: var(--secondary-text);
            opacity: 0.7;
        }
        
        .keyboard-dismiss-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            display: none;
        }
        
        .theme-toggle {
            position: absolute;
            left: 15px;
            top: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--theme-btn-color); /* Используем специальный цвет для кнопки */
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 11;
        }
        
        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .floating-emoji {
            position: fixed;
            font-size: 24px;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="light-theme">
    <button class="theme-toggle" id="themeToggle">
        <svg viewBox="0 0 24 24">
            <path d="M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z" />
        </svg>
    </button>
    <div class="keyboard-dismiss-area" id="dismissArea"></div>
    
    <div class="main-content">
        <div class="content-wrapper">
            <div class="fixed-name">Глеб</div>
            <div class="text-column">
                <div class="history-container-wrapper">
                    <div class="history-container" id="historyContainer"></div>
                </div>
                <div class="current-text" id="currentText"></div>
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="textInput" placeholder="что можно сказать про него?" autocomplete="off">
        </div>
    </div>

    <script>
        // Версия приложения для обхода кеширования
        const APP_VERSION = '13';
        
        // Проверяем, нужно ли обновить страницу
        if (localStorage.getItem('appVersion') !== APP_VERSION) {
            localStorage.setItem('appVersion', APP_VERSION);
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) caches.delete(name);
                });
            }
            window.location.reload(true);
        }

        // Сначала скрываем тело, чтобы не было мерцания
        document.body.style.visibility = 'hidden';
        
        // Инициализация Telegram WebApp
        if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            document.body.style.height = window.innerHeight + 'px';
            window.addEventListener('resize', () => {
                document.body.style.height = window.innerHeight + 'px';
            });
        }

        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD-zuX1QURRDFkSCzosLFiFzkKDD-DZ57s",
            authDomain: "tgapp-d7890.firebaseapp.com",
            databaseURL: "https://tgapp-d7890-default-rtdb.firebaseio.com",
            projectId: "tgapp-d7890",
            storageBucket: "tgapp-d7890.appspot.com",
            messagingSenderId: "149623476831",
            appId: "1:149623476831:web:2d34584d13c19292a041ea"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const currentRef = database.ref('current');
        const historyRef = database.ref('history');
        const settingsRef = database.ref('settings');
        const userSettingsRef = database.ref('user_settings');
        
        // Элементы
        const currentText = document.getElementById('currentText');
        const historyContainer = document.getElementById('historyContainer');
        const textInput = document.getElementById('textInput');
        const dismissArea = document.getElementById('dismissArea');
        const themeToggle = document.getElementById('themeToggle');
        
        // Текущая тема
        let darkMode = false;
        const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 'default';

        // Загрузка темы пользователя
        function loadUserTheme() {
            userSettingsRef.child(userId).child('theme').once('value').then(snapshot => {
                if (snapshot.exists()) {
                    darkMode = snapshot.val() === 'dark';
                } else {
                    // Проверка системных предпочтений
                    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    darkMode = prefersDark;
                }
                updateTheme();
                // Теперь показываем тело
                document.body.style.visibility = 'visible';
            }).catch(() => {
                // Если ошибка, все равно показываем тело
                document.body.style.visibility = 'visible';
            });
        }
        
        // Переключение темы
        function toggleTheme() {
            darkMode = !darkMode;
            updateTheme();
            // Сохраняем выбор пользователя
            userSettingsRef.child(userId).child('theme').set(darkMode ? 'dark' : 'light');
        }
        
        // Обновление темы
        function updateTheme() {
            document.body.className = darkMode ? 'dark-theme' : 'light-theme';
            
            // Для телеграма
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.setHeaderColor(darkMode ? '#000000' : '#ffffff');
                Telegram.WebApp.setBackgroundColor(darkMode ? '#000000' : '#ffffff');
            }
        }

        // Создаем анимированные эмодзи при отправке
        function createFloatingEmoji() {
            const emojis = ['✨', '🌟', '💬', '🖋️', '📝', '💭', '😈'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            const element = document.createElement('div');
            element.className = 'floating-emoji';
            element.textContent = emoji;
            element.style.left = `${Math.random() * 80 + 10}%`;
            element.style.top = `${Math.random() * 30 + 60}%`;
            element.style.fontSize = `${Math.random() * 20 + 16}px`;
            document.body.appendChild(element);
            
            // Анимация появления и исчезновения
            element.animate([
                { opacity: 0, transform: 'translateY(20px)' },
                { opacity: 1, transform: 'translateY(0)' },
                { opacity: 0, transform: 'translateY(-40px)' }
            ], {
                duration: 2000,
                easing: 'cubic-bezier(0.2, 0.8, 0.4, 1)'
            });
            
            // Удаляем после анимации
            setTimeout(() => {
                element.remove();
            }, 2000);
        }

        // Периодические анимации внизу экрана
        function startIdleAnimations() {
            // Случайные анимации каждые 2.5-5 секунд
            setInterval(() => {
                if (Math.random() > 0.3) {
                    createFloatingEmoji();
                }
            }, 2500 + Math.random() * 2500);
        }
        
        // Инициализация
        loadUserTheme();
        startIdleAnimations();

        // Обработчики событий
        themeToggle.addEventListener('click', toggleTheme);

        // Управление клавиатурой
        textInput.addEventListener('focus', () => {
            dismissArea.style.display = 'block';
        });
        
        dismissArea.addEventListener('click', () => {
            textInput.blur();
            dismissArea.style.display = 'none';
        });
        
        // Отправка текста
        function submitText() {
            const newText = textInput.value.trim().toLowerCase();
            if (!newText) return;
    
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
            const username = user.username || 
                        (user.first_name + (user.last_name ? ' ' + user.last_name : '')) || 
                        'anonymous';
    
            currentRef.once('value').then(snapshot => {
                const oldText = snapshot.val()?.text;
        
                if (oldText) {
                    historyRef.push({
                        text: oldText.toLowerCase(),
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        user_id: user.id || 'unknown',
                        username: username
                    });
                }
        
                currentRef.set({
                    text: newText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    user_id: user.id || 'unknown',
                    username: username
                });
        
                textInput.value = '';
                
                // Создаем летающие эмодзи при отправке
                for (let i = 0; i < 3; i++) {
                    setTimeout(createFloatingEmoji, i * 300);
                }
            });
        }
        
        textInput.addEventListener('keypress', e => e.key === 'Enter' && submitText());
        textInput.addEventListener('input', function() { this.value = this.value.toLowerCase(); });
        
        // Восстановление сообщения
        function restoreMessage(text) {
            settingsRef.child('enable_history_activation').once('value').then(snapshot => {
                if (snapshot.val() !== false) {
                    currentRef.set({
                        text: text,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    // Анимация при восстановлении
                    createFloatingEmoji();
                }
            });
        }
        
        // Обработка истории
        currentRef.on('value', snapshot => {
            const text = snapshot.val()?.text;
            currentText.textContent = text ? text.toLowerCase() : "";
        });
        
        historyRef.limitToLast(50).on('value', snapshot => {
            if (!snapshot.exists()) return;
            
            const historyItems = [];
            snapshot.forEach(childSnapshot => {
                const item = childSnapshot.val();
                historyItems.push({
                    id: childSnapshot.key,
                    text: item.text ? item.text.toLowerCase() : '',
                    timestamp: item.timestamp || 0
                });
            });
            
            // Сортируем по времени (новые внизу)
            historyItems.sort((a, b) => a.timestamp - b.timestamp);
            
            historyContainer.innerHTML = '';
            
            historyItems.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = item.text;
                historyItem.dataset.id = item.id;
                
                historyItem.addEventListener('click', (e) => {
                    e.preventDefault();
                    restoreMessage(item.text);
                });
                
                historyItem.addEventListener('touchstart', (e) => {
                    e.currentTarget.style.opacity = '1';
                    e.currentTarget.style.backgroundColor = 'rgba(67, 67, 67, 0.1)';
                }, { passive: true });
                
                historyItem.addEventListener('touchend', (e) => {
                    e.currentTarget.style.opacity = '';
                    e.currentTarget.style.backgroundColor = '';
                    restoreMessage(item.text);
                }, { passive: true });
                
                historyContainer.appendChild(historyItem);
            });
            
            // Прокручиваем к низу
            setTimeout(() => {
                historyContainer.scrollTop = historyContainer.scrollHeight;
            }, 50);
        });
        
        // Инициализация
        textInput.focus();
    </script>
</body>
</html>
