<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alexey Board</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --current-font-size: 2.2rem;
            --history-font-size: 1.3rem;
            --button-color: var(--tg-theme-button-color, #2ea6ff);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            -webkit-text-size-adjust: 100%;
            position: fixed;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 0 15px;
            justify-content: center;
            overflow: hidden;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }
        
        .fixed-name {
            font-size: var(--current-font-size);
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .text-column {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
        }
        
        .history-container-wrapper {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            max-height: 30vh;
            overflow: hidden;
            margin-bottom: 5px;
            touch-action: pan-y;
        }
        
        .history-container {
            display: flex;
            flex-direction: column;
            max-height: 30vh;
            overflow-y: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        .history-container::-webkit-scrollbar {
            display: none;
        }
        
        .history-item {
            font-size: var(--history-font-size);
            opacity: 0.6;
            margin: 2px 0;
            padding: 8px 0;
            transition: all 0.2s ease;
            text-align: left;
            user-select: none;
            -webkit-user-select: none;
            transform-origin: left center;
        }
        
        .history-item:active {
            opacity: 1;
            transform: scale(0.98);
        }
        
        .current-text {
            font-size: var(--current-font-size);
            font-weight: bold;
            word-break: break-word;
            text-align: left;
            min-height: 1.2em;
            text-transform: lowercase;
        }
        
        .input-section {
            padding: 15px;
            width: 100%;
            flex-shrink: 0;
            position: sticky;
            bottom: 0;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
        }
        
        #textInput {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--button-color);
            border-radius: 12px;
            font-size: 1.1rem;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            min-height: 50px;
            outline: none;
            text-transform: lowercase;
        }
        
        .keyboard-dismiss-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div class="keyboard-dismiss-area" id="dismissArea"></div>
    
    <div class="main-content">
        <div class="content-wrapper">
            <div class="fixed-name">Глеб</div>
            <div class="text-column">
                <div class="history-container-wrapper">
                    <div class="history-container" id="historyContainer"></div>
                </div>
                <div class="current-text" id="currentText"></div>
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="textInput" placeholder="что можно сказать про него?" autocomplete="off">
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            document.body.style.height = window.innerHeight + 'px';
            window.addEventListener('resize', () => {
                document.body.style.height = window.innerHeight + 'px';
            });
        }

        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD-zuX1QURRDFkSCzosLFiFzkKDD-DZ57s",
            authDomain: "tgapp-d7890.firebaseapp.com",
            databaseURL: "https://tgapp-d7890-default-rtdb.firebaseio.com",
            projectId: "tgapp-d7890",
            storageBucket: "tgapp-d7890.appspot.com",
            messagingSenderId: "149623476831",
            appId: "1:149623476831:web:2d34584d13c19292a041ea"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const currentRef = database.ref('current');
        const historyRef = database.ref('history');
        const settingsRef = database.ref('settings');
        
        // Элементы
        const currentText = document.getElementById('currentText');
        const historyContainer = document.getElementById('historyContainer');
        const textInput = document.getElementById('textInput');
        const dismissArea = document.getElementById('dismissArea');
        
        // Переменные для управления скроллом
        let shouldScrollToBottom = true;
        let isUserScrolling = false;
        let scrollTimeout;
        let lastTapTime = 0;
        let lastTapY = 0;

        // Управление клавиатурой
        textInput.addEventListener('focus', () => {
            dismissArea.style.display = 'block';
        });
        
        dismissArea.addEventListener('click', () => {
            textInput.blur();
            dismissArea.style.display = 'none';
        });
        
        // Отправка текста
        function submitText() {
            const newText = textInput.value.trim().toLowerCase();
            if (!newText) return;
            
            currentRef.once('value').then(snapshot => {
                const oldText = snapshot.val()?.text;
                
                if (oldText) {
                    const user = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
                    historyRef.push({
                        text: oldText.toLowerCase(),
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        user_id: user.id || 'unknown',
                        username: user.username || 
                             (user.first_name + (user.last_name ? ' ' + user.last_name : '')) || 
                             'anonymous'
                    });
                }
                
                currentRef.set({
                    text: newText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                textInput.value = '';
                textInput.blur();
                shouldScrollToBottom = true;
            });
        }
        
        textInput.addEventListener('keypress', e => e.key === 'Enter' && submitText());
        textInput.addEventListener('input', function() { this.value = this.value.toLowerCase(); });
        
        // Восстановление сообщения
        function restoreMessage(text) {
            settingsRef.child('enable_history_activation').once('value').then(snapshot => {
                const isEnabled = snapshot.val();
                if (isEnabled !== false) {
                    currentRef.set({
                        text: text,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    shouldScrollToBottom = true;
                }
            });
        }
        
        // Обработка скролла
        historyContainer.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            isUserScrolling = true;
            
            const isAtBottom = historyContainer.scrollHeight - historyContainer.scrollTop === historyContainer.clientHeight;
            shouldScrollToBottom = isAtBottom;
            
            scrollTimeout = setTimeout(() => {
                isUserScrolling = false;
            }, 100);
        });
        
        // Обработка кликов/тапов
        historyContainer.addEventListener('click', (e) => {
            const now = Date.now();
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            
            // Игнорируем быстрые двойные тапы (чтобы не мешали скроллу)
            if (now - lastTapTime < 300 && Math.abs(y - lastTapY) < 10) {
                return;
            }
            
            lastTapTime = now;
            lastTapY = y;
            
            const item = e.target.closest('.history-item');
            if (item) {
                restoreMessage(item.textContent);
            }
        });
        
        // Обработка истории
        currentRef.on('value', snapshot => {
            const text = snapshot.val()?.text;
            currentText.textContent = text ? text.toLowerCase() : "";
        });
        
        historyRef.limitToLast(50).on('value', snapshot => {
            if (!snapshot.exists()) return;
            
            const historyItems = [];
            snapshot.forEach(childSnapshot => {
                const item = childSnapshot.val();
                historyItems.push({
                    id: childSnapshot.key,
                    text: item.text ? item.text.toLowerCase() : '',
                    timestamp: item.timestamp || 0
                });
            });
            
            historyItems.sort((a, b) => a.timestamp - b.timestamp);
            
            const wasAtBottom = historyContainer.scrollHeight - historyContainer.scrollTop === historyContainer.clientHeight;
            
            historyContainer.innerHTML = '';
            
            historyItems.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = item.text;
                historyContainer.appendChild(historyItem);
            });
            
            if (shouldScrollToBottom || wasAtBottom) {
                setTimeout(() => {
                    historyContainer.scrollTop = historyContainer.scrollHeight;
                }, 50);
            }
        });
        
        // Инициализация
        textInput.focus();
        
        // Убедимся, что настройка включена по умолчанию
        settingsRef.child('enable_history_activation').once('value').then(snapshot => {
            if (snapshot.val() === null) {
                settingsRef.child('enable_history_activation').set(true);
            }
        });
        
        // Первоначальная прокрутка к низу
        setTimeout(() => {
            historyContainer.scrollTop = historyContainer.scrollHeight;
        }, 300);
    </script>
</body>
</html>
