<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alexey Board</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --current-font-size: 2.2rem;
            --history-font-size: 1.3rem;
            --button-color: var(--tg-theme-button-color, #2ea6ff);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            -webkit-text-size-adjust: 100%;
        }
        
        .header {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .history-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px 0;
            max-height: 40vh;
            overflow-y: auto;
        }
        
        .history-item {
            font-size: var(--history-font-size);
            opacity: 0.6;
            margin: 3px 0;
            padding: 5px 0;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .current-container {
            margin: 20px 0;
            text-align: center;
        }
        
        .current-text {
            font-size: var(--current-font-size);
            font-weight: bold;
        }
        
        .input-container {
            padding: 15px;
            border-top: 1px solid var(--tg-theme-secondary-bg-color, #e0e0e0);
        }
        
        #textInput {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--button-color);
            border-radius: 12px;
            font-size: 1.1rem;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="history-container" id="historyContainer">
            <!-- История будет здесь -->
        </div>
        <div class="current-container">
            <div class="current-text" id="currentText">Алексей</div>
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="textInput" placeholder="Введите текст для замены" autocomplete="off">
    </div>

    <script>
        // Инициализация Telegram WebApp
        if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.enableClosingConfirmation();
        }

        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD-zuX1QURRDFkSCzosLFiFzkKDD-DZ57s",
            authDomain: "tgapp-d7890.firebaseapp.com",
            databaseURL: "https://tgapp-d7890-default-rtdb.firebaseio.com",
            projectId: "tgapp-d7890",
            storageBucket: "tgapp-d7890.appspot.com",
            messagingSenderId: "149623476831",
            appId: "1:149623476831:web:2d34584d13c19292a041ea"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const currentRef = database.ref('current');
        const historyRef = database.ref('history');
        
        // Элементы
        const currentText = document.getElementById('currentText');
        const historyContainer = document.getElementById('historyContainer');
        const textInput = document.getElementById('textInput');
        
        // Отправка текста
        function submitText() {
            const newText = textInput.value.trim();
            if (!newText) return;
            
            currentRef.once('value').then(snapshot => {
                const oldText = snapshot.val()?.text;
                
                if (oldText) {
                    historyRef.push({
                        text: oldText,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }
                
                currentRef.set({
                    text: newText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                textInput.value = '';
                textInput.blur(); // Закрываем клавиатуру
            });
        }
        
        // Обработчики
        textInput.addEventListener('keypress', e => e.key === 'Enter' && submitText());
        
        // Обновление интерфейса
        currentRef.on('value', snapshot => {
            const text = snapshot.val()?.text;
            currentText.textContent = text ? `Алексей ${text}` : "Алексей";
        });
        
        historyRef.limitToLast(5).on('value', snapshot => {
            historyContainer.innerHTML = '';
            
            const historyItems = Object.values(snapshot.val() || {})
                .sort((a, b) => a.timestamp - b.timestamp) // Сортировка от старых к новым
                .map(item => item.text);
            
            historyItems.forEach(text => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = text;
                historyContainer.appendChild(item);
            });
            
            // Прокрутка к новому элементу
            if (historyItems.length > 0) {
                historyContainer.scrollTop = historyContainer.scrollHeight;
            }
        });
        
        // Фокус на поле ввода
        textInput.focus();
    </script>
</body>
</html>
